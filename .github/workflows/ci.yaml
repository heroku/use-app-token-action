name: Use GitHub App Token
on:
  push:

jobs:
  build_test_and_release:
    name: Build, Test, & Release
    strategy:
      matrix:
        node-version: [ 16.x ]
    outputs:
      app_token: ${{ steps.get_app_token.outputs.app_token }}
    runs-on: pub-hk-ubuntu-22.04-small
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: "**/package-lock.json"
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm run test
      - name: Build package
        run: npm run build
      - name: Commit package
        run: |
          git add dist
          if git diff-index --quiet HEAD dist; then
            echo "  üëç No changes to commit!"
            exit 0
          fi
          file_changes="$(git status --porcelain --untracked-files=no dist)"
          commit_message="$(printf 'Continuous Integration Build Artifacts\n\n%s', "${file_changes}")"
          echo "${file_changes}" | sed 's/^/  /'
          git config user.name "Continuous Integration"
          git config user.email 'heroku-production-services@salesforce.com'
          git commit -a -m "${commit_message}"
          git push
          echo "  ‚úÖ Committed changes!"
