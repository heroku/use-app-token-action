name: Use GitHub App Token
on:
  push:
  merge_group:

jobs:
  build_test_and_release:
    name: Build, Test, & Release
    strategy:
      matrix:
        node-version: [ 20.x ]
    runs-on: pub-hk-ubuntu-22.04-small
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: "**/package-lock.json"
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm run test
      - name: Run action
        id: get_access_token
        run: node ./dist/index.js
        env:
          INPUT_APP_ID: ${{ secrets.HEROKU_ALL_REPO_READ_APP_ID }}
          INPUT_PRIVATE_KEY: ${{ secrets.HEROKU_ALL_REPO_READ_PRIVATE_KEY }}
          INPUT_INSTALLATION_ID: ${{ secrets.HEROKU_ALL_REPO_READ_INSTALLATION_ID }}
      - name: Action successful
        uses: actions/script@v7
        with:
          script: |
            if ${{ steps.get_access_token.outputs.success }} !== "true" || !${{ steps.get_access_token.outputs.app_token }} {
              core.setFailed('App token action failed');
            }
